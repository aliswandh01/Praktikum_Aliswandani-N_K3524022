<!DOCTYPE html>
<html>
<head>
    <title>Praktikum Z-index</title>
    <style>
        #layera{
            position: absolute;
            margin: 50px 0 0 150px;
            height: 200px;
            width: 200px;
            background: yellow;
            z-index: 3;
        } 
        #layerb{
            position: absolute;
            margin: 100px 0 0 0;
            height: 200px;
            width: 400px;
            background: lightblue;
            z-index: 2;
        } 
        #layerc{
            position: absolute;
            margin: 20px 0 0 30px;
            height: 250px;
            width: 500px;
            background: red;
            z-index: 1;
        } 
    </style>
</head>
<body>
    <div id="layera">layer A</div>
    <div id="layerb">layer B</div>
    <div id="layerc">layer C</div>
</body>
</html>
