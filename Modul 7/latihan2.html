<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2--JQuery</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <center>
        <h1 id="tanggal">Hari, Tanggal</h1>
        <h2 id="jam">00:00:00</h2>
        <button id="start">START/STOP</button>
    </center>

  <script>
    $(function() {
        let interval = null;
        let berjalan = false;

        function updateJam() {
        const now = new Date();

        const hariList = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const hari = hariList[now.getDay()];

        const tanggal = now.getDate();
        const bulanList = [
          "Januari", "Februari", "Maret", "April", "Mei", "Juni",
          "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const bulan = bulanList[now.getMonth()];
        const tahun = now.getFullYear();

        const jam = String(now.getHours()).padStart(2, "0");
        const menit = String(now.getMinutes()).padStart(2, "0");
        const detik = String(now.getSeconds()).padStart(2, "0");

        $("#tanggal").text(`${hari}, ${tanggal} ${bulan} ${tahun}`);
        $("#jam").text(`${jam}:${menit}:${detik}`);}

      $("#start").click(function() {
        if (!berjalan) {
          interval = setInterval(updateJam, 1000);
          berjalan = true;} 
        else {
          clearInterval(interval);
          berjalan = false;}
      });
    });
  </script>
</body>
</html>
